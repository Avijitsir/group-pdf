backend:
  name: github
  repo: avijitsir/group-pdf
  branch: main 
  auth_type: implicit
  app_id: Ov23liVbavSqU716oCv # আপনার Client ID

# PDF ফাইলগুলি এই ফোল্ডারে সেভ হবে
media_folder: "uploads/pdfs"
public_folder: "/uploads/pdfs"

# অ্যাডমিন প্যানেল থেকে এই ফাইলটি কন্ট্রোল হবে
collections:
  - name: "pdf_library" # কালেকশনের একটি নাম
    label: "PDF লাইব্রেরি"
    
    # 'file:' (ভুল) এর বদলে 'files:' (সঠিক) হবে
    files: 
      - name: "links" # ফাইলের একটি নাম
        label: "PDF লিঙ্ক তালিকা"
        file: "links.json" # যে ফাইলটি এডিট হবে
        format: "json"
        
        # JSON ফাইলের ভেতরের গঠন
        fields:
          - name: pdfs # links.json-এর ভেতরের লিস্টের নাম
            label: 'সমস্ত PDF লিঙ্ক'
            label_singular: 'নতুন PDF লিঙ্ক'
            widget: list
            
            # লিস্টের প্রতিটি আইটেমের ভেতরের ফিল্ড
            fields:
              - { label: "PDF-এর নাম", name: "title", widget: "string" }
              - { label: "PDF ফাইল আপলোড করুন", name: "url", widget: "file" }
